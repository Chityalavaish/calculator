<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CALC</title>
  <script>
    var n = 0;
    function reply(click_id) {
      if (click_id == "zero") {
        document.getElementById("Ans").innerHTML = 0;
        n = 0;
      } else {
        n = n * 10 + parseInt((click_id));
        document.getElementById("Ans").innerHTML = n;
      }
    }
  </script>
</head>

<body>
  <link rel="stylesheet" href="index.css" />
  <div class="body">
    <div class="nav">
      <a class="menu" href="#home">Home</a>
      <a class="menu" href="https://hackmd.io/" target="_blank">notes</a>
    </div>
    <div class="rectangle">
      <p>calculator</p>
      <div class="display">
        <p id="Ans"></p>
      </div>
    </div>

    <div class="contain">
      <div class="operation">
        <div class="row1">
          <button class="number" id="zero" onclick="reply(this.id)">AC</button>
          <button class="number" id="%" onclick="reply(this.id)">%</button>
          <button class="number" id="/" onclick="reply(this.id)">/</button>
        </div>
      </div>

      <div class="digits">

        <div class="row1">
          <button class="number" id="1" onclick="reply(this.id)">1</button>
          <button class="number" id="2" onclick="reply(this.id)">2</button>
          <button class="number" id="3" onclick="reply(this.id)">3</button>
        </div>

        <div class="row2">
          <button class="number" id="4" onclick="reply(this.id)">4</button>
          <button class="number" id="5" onclick="reply(this.id)">5</button>
          <button class="number" id="6" onclick="reply(this.id)">6</button>
        </div>

        <div class="row3">
          <button class="number" id="7" onclick="reply(this.id)">7</button>
          <button class="number" id="8" onclick="reply(this.id)">8</button>
          <button class="number" id="9" onclick="reply(this.id)">9</button>
        </div>

        <div class="single">
          <button class="zero" id="0" onclick="reply(this.id)">0</button>
        </div>

      </div>

      <div class="operator">

          <button class="number" id="+" onclick="oper(this.id)">+</button>
          <button class="number" id="-" onclick="oper(this.id)">-</button>
          <button class="number" id="*" onclick="oper(this.id)">*</button>

      </div>
    </div>


  </div>
  </div>
</body>

</html>
